<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/aluno_dashboard.css" />
    <link rel="stylesheet" href="/src/styles/perfil_usuario.css" />
    <link rel="shortcut icon" type="imagex/svg" href="/src/img/mascote.svg" />
    <title>MonsterHub - Editar Perfil</title>

    <!-- Adicionado SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div id="header"></div>

    <div id="sidebar"></div>

    <main class="main-content">
      <div class="page-header">
        <h1>Editar Perfil</h1>
        <button id="btnExcluirConta" class="btn btn-page-header">
          Excluir Conta
        </button>
      </div>

      <form id="formEditarPerfil">
        <div class="campo-avatar-container">
          <div class="card-avatar">
            <label>Avatar Atual:</label>
            <img
              id="avatarAtualPreview"
              src="/src/img/perfil_avatar/avatar_01.svg"
              alt="Avatar Atual"
              class="avatar-preview"
            />
          </div>

          <div class="card-avatar">
            <label for="avatarGrid">Escolha seu novo avatar:</label>
            <div id="avatarGrid" class="avatar-grid"></div>
          </div>
        </div>

        <div class="form-group-perfil">
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="form-group-perfil">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group-perfil">
          <label for="senhaAtual">Senha Atual:</label>
          <input
            type="password"
            id="senhaAtual"
            name="senhaAtual"
            placeholder="Necessária para salvar qualquer alteração"
            required
          />
        </div>

        <div class="form-group-perfil">
          <label for="novaSenha">Nova Senha:</label>
          <input
            type="password"
            id="novaSenha"
            name="novaSenha"
            placeholder="Deixe em branco para não alterar"
          />
        </div>

        <button type="submit" class="btn btn-primario">
          Salvar Alterações
        </button>
      </form>
    </main>

    <script type="module" src="/src/js/utils.js"></script>
    <script type="module" src="/src/js/aluno_components.js"></script>
    <script type="module" src="/src/js/perfil_usuario.js"></script>
  </body>
</html>
