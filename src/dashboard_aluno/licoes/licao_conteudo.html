<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizando Conteúdo - MonsterTalk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles/aluno_dashboard.css" />
    <link rel="stylesheet" href="/src/styles/aluno_licao_conteudo.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="imagex/svg" href="/src/img/mascote.svg" />
    <script src="/src/js/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="sidebar"></div>

    <main class="main-content">
      <div class="conteudo-viewer-container">
        <header class="cv-page-header">
          <h1 id="conteudo-titulo" class="cv-titulo-pagina">
            Carregando Conteúdo...
          </h1>
          <button id="btn-voltar" class="btn-voltar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 12H5"></path>
              <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Voltar
          </button>
        </header>

        <section class="cv-feedback-area">
          <div
            id="conteudo-status-mensagem"
            class="status-mensagem hidden"
          ></div>
        </section>

        <article id="conteudo-corpo" class="cv-conteudo-renderizado ql-snow">
          <div class="ql-editor">
            <p>Carregando...</p>
          </div>
        </article>

        <!-- Checkbox para Marcar como Visto -->
        <div id="marcar-visto-wrapper" class="cv-marcar-visto-container hidden">
          <input type="checkbox" id="marcar-como-visto-checkbox" />
          <label for="marcar-como-visto-checkbox"
            >Marcar este conteúdo como visto</label
          >
        </div>
      </div>
    </main>

    <script type="module" src="/src/js/utils.js"></script>
    <script type="module" src="/src/js/aluno_components.js"></script>
    <script type="module" src="/src/js/aluno_licao_conteudo.js"></script>
  </body>
</html>
