<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lição - MonsterTalk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/aluno_dashboard.css" />
    <link rel="stylesheet" href="/src/styles/aluno_licao_teste.css" />
    <link rel="shortcut icon" type="imagex/svg" href="/src/img/mascote.svg" />
  </head>
  <body>
    <main class="quiz-container">
      <header class="quiz-header">
        <h2 id="licao-titulo">Carregando...</h2>
        <button id="btn-voltar" class="btn-voltar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M19 12H5"></path>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Voltar
        </button>
      </header>
      <div class="progresso-container">
        <div id="progresso-barra"></div>
      </div>
      <section id="pergunta-container">
        <div id="pergunta-recurso-container"></div>
        <p id="pergunta-enunciado"></p>
        <div id="opcoes-container" class="opcoes-grid"></div>
      </section>

      <footer id="feedback-container">
        <button id="btn-prosseguir" type="button" class="hidden">
          Prosseguir
        </button>
      </footer>
    </main>

    <div id="fim-licao-overlay" class="hidden">
      <div class="fim-licao-modal">
        <h2 id="fim-licao-titulo">Título da lição</h2>
        <p id="fim-licao-resultado"></p>
        <button id="fim-licao-btn"></button>
      </div>
    </div>

    <script type="module" src="/src/js/utils.js"></script>
    <script type="module" src="/src/js/aluno_licao_teste.js"></script>
  </body>
</html>
