<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles/dashboard_professor.css" />
    <link rel="stylesheet" href="/src/styles/editar_perfil.css" />
    <link rel="shortcut icon" type="imagex/svg" href="/src/img/mascote.svg" />
    <title>MonsterHub - Perfil</title>
  </head>
  <body>
    <!-- Header-->
    <div id="header"></div>

    <!-- Sidebar -->
    <div id="sidebar"></div>

    <!-- Conteúdo principal -->
    <main class="container">
      <!-- Topbar com título e botão de exclusão -->
      <header class="topbar-main">
        <div class="topbar-container">
          <h1>Editar Perfil</h1>
          <button id="btnExcluirConta" class="btn-excluir">
            Excluir Conta
          </button>
        </div>
      </header>
      <!-- Fim Topbar -->

      <h2>Dados da minha conta</h2>
      <form id="formEditarPerfil">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="campo">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="campo">
          <label for="senhaAtual">Senha atual</label>
          <input type="password" id="senhaAtual" name="senhaAtual" required />
        </div>

        <div class="campo">
          <label for="novaSenha">Nova senha</label>
          <input type="password" id="novaSenha" name="novaSenha" required />
        </div>

        <button type="submit" class="btn-salvar">Salvar Alterações</button>
      </form>
    </main>

    <!-- Fim Conteúdo Principal -->

    <!-- scripts -->
    <script src="/src/js/components_professor.js"></script>
    <script src="/src/js/editar_perfil.js"></script>
  </body>
</html>
