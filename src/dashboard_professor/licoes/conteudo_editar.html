<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Conteúdo - MonsterTalk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/src/styles/professor_dashboard.css" />
    <link rel="stylesheet" href="/src/styles/professor_conteudo_criar.css" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="imagex/svg" href="/src/img/mascote.svg" />
    <script src="/src/js/sweetalert2.all.min.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <div id="sidebar"></div>

    <main class="main-content">
      <div class="criar-licao-container">
        <div class="titulo-pagina-criar-licao">
          <h1>Editar Conteúdo Educacional</h1>
        </div>

        <div id="loading-message-editar-conteudo" class="ml-mensagem">
          Carregando dados do conteúdo...
        </div>
        <div
          id="error-message-editar-conteudo"
          class="ml-mensagem hidden"
        ></div>

        <form id="formEditarConteudo" class="hidden">
          <input type="hidden" id="conteudoId" name="conteudoId" />

          <div class="form-section">
            <label for="conteudoTitulo">Título do Conteúdo:</label>
            <input
              type="text"
              id="conteudoTitulo"
              name="conteudoTitulo"
              required
            />

            <label for="conteudoNivel">Nível:</label>
            <select id="conteudoNivel" name="conteudoNivel">
              <option value="Básico">Básico</option>
              <option value="Intermediário">Intermediário</option>
              <option value="Avançado">Avançado</option>
            </select>

            <label for="conteudoDescricao">Descrição Curta:</label>
            <textarea
              id="conteudoDescricao"
              name="conteudoDescricao"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="form-section">
            <label for="conteudoPrincipalEditar">Conteúdo Principal:</label>
            <div
              id="quill-editor-conteudo-editar"
              class="quill-editor-container"
            ></div>
          </div>

          <button type="submit" class="btn-salvar-licao">
            Salvar Alterações
          </button>
          <button
            type="button"
            id="btnCancelarEdicaoConteudo"
            class="btn-cancelar"
          >
            Cancelar
          </button>
        </form>
      </div>
    </main>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="/src/js/utils.js"></script>
    <script type="module" src="/src/js/professor_components.js"></script>
    <script type="module" src="/src/js/professor_conteudo_editar.js"></script>
  </body>
</html>
