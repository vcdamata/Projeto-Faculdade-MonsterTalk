     <main class="painel">

<!--ADICIONAR ALUNO-->
        <section class="editar-aluno-container">

<!-- NOME -->
        <section class="editar-aluno-container">

<!-- CLASSE -->
       <section>
        <label for="titulo-editar-aluno">Classe </label>

           <option value="english_monsters">English Monsters</option>
           <option value="outra_turma">Outra Turma</option>
           </select>
       </section>
       <section class="listclasses">

        <table class="table"> 
          <tr>
          <th><H3>Nome</H3></th>
          <div> </div>
          <th><H3>Opções</H3></th>
          </tr>
          <tr>
            <td>Bob Marley</td>
            <td><button class="button2.1">Excluir</button>

          <tr>
            <td>Merilyn Monroe</td>
            <td><button class="button2.1">Excluir</button>
                 <button class="button2.1">Editar</button>
                </td>

</main>
